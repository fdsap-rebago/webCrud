<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/bootstrap.min.css" rel="stylesheet">

    <!-- Own Style CSS -->
    <link rel="stylesheet" href="/mystyle.css">

    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <title>{{ .Title}}</title>
</head>

<body>

    <div class="container-fluid py-5">
        <div class="text-center">
            <h3>{{ .HeaderMessage}}</h3>
            <hr>
        </div>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col col-md-4 shadow-lg p-3 mb-5 bg-body rounded">
                    <form method="POST" action="/user/verify">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="enter your fullname" required>
                            <label for="floatingInput">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="enter your password" required>
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-sm btn-primary">Login</button>
                        </div>
                        <div class="text-center py-1">
                            <a href="/user/register" class="no-underline">Sign up here</a>
                        </div>
                    </form>
                </div>
                <div class="col col-md-12">
                    <figure class="text-center">
                        <blockquote class="blockquote">
                            <p>Every great developer you know got there by solving problems they were unqualified to
                                solve until they actually did it.</p>
                        </blockquote>
                        <figcaption class="blockquote-footer">
                            Geromme Beligone <cite title="Source Title">Mr. Dev</cite>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </div>


    <!-- Sweet Alert -->
    {{if eq .Status true}}
    <script>
        const Toast = Swal.mixin({
            toast: true,
            position: 'center',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        })
        Toast.fire({
            icon: 'success',
            title: "{{.SweetMessage}}"
        })
    </script>
    {{end}}
    {{if eq .Status false}}
    <script>
        const Toast2 = Swal.mixin({
            toast: true,
            position: 'center',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        })
        Toast2.fire({
            icon: 'warning',
            title: "{{.SweetMessage}}"
        })
    </script>
    {{end}}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
