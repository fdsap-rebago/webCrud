<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <!-- Datatables JS -->
    <script src="/dataTables.bootstrap5.min.js"></script>
    <script src="/jquery-3.5.1.js"></script>
    <script src="/jquery.dataTables.min.js"></script>
    <!-- Own Style CSS -->
    <link rel="stylesheet" href="/mystyle.css">

    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <title>{{ .Title}}</title>

    <script>
        $(document).ready(function () {
            $('#example').DataTable();
        });
    </script>

</head>

<body>

    <div class="container-fluid py-5">
        <div class="text-center">
            <h3>{{ .HeaderMessage}}</h3>
            <hr>
        </div>
        <div class="container">
            <table id="example" class="table table-striped" style="width:100%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fullname</th>
                        <th>Username</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Data}}
                    <tr>
                        <td>{{.Id}}</td>
                        <td>{{.Fullname}}</td>
                        <td>{{.Username}}</td>
                        <td>
                            <a data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary"
                                onclick="openModal('{{.}}')">View</a>
                            <a href="http://" class="btn btn-secondary">Edit</a>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>

   <!-- The modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal Title</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <p id="modalContent"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  


    <script>
        // Function to open the modal and pass the value
        function openModal(value) {
            // var users = value
            var cleanString = value.replace(/[{}]/g, '');
            var values = cleanString.split(' ');
            var id = values[0];
            var firstName = values[1];
            var lastName = values[2];
            var password = values[3];
            // var values = Object.values(value)
            // const { id, fullname, username, password } = values

            var modal = document.getElementById("myModal");
            var modalContent = document.getElementById("modalContent");
            modal.style.display = "block"; // Display the modal
            modalContent.innerHTML = "Selected value: " + firstName +" "+ lastName; // Set the content of the modal
        }

        // Function to close the modal
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none"; // Hide the modal
        }

        // Close the modal when the user clicks on the close button (x)
        document.getElementsByClassName("close")[0].onclick = function () {
            closeModal();
        };

        // Close the modal when the user clicks outside the modal
        window.onclick = function (event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                closeModal();
            }
        };
    </script>





    <!-- Sweet Alert -->
    {{if eq .Status true}}
    <script>
        const Toast = Swal.mixin({
            toast: true,
            position: 'center',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        })
        Toast.fire({
            icon: 'success',
            title: "{{.SweetMessage}}"
        })
    </script>
    {{end}}
    {{if eq .Status false}}
    <script>
        const Toast2 = Swal.mixin({
            toast: true,
            position: 'center',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        })
        Toast2.fire({
            icon: 'warning',
            title: "{{.SweetMessage}}"
        })
    </script>
    {{end}}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
